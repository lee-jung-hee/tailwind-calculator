<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레트로 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.cdnfonts.com/css/digital-7-mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex justify-center items-center bg-gradient-to-br from-blue-400 via-purple-500 to-red-500 h-screen">
      <main class="bg-gray-300 w-[350px] h-[500px] rounded-xl border-4 border-gray-200">
        <section class="bg-gray-800 h-[12%] rounded-t-xl flex items-center justify-end pt-1">
          <div class="main__display__output font-mono text-green-400 text-5xl z-10 tracking-wider pr-2 overflow-hidden">0</div>
        </section>
        <section class="bg-gray-700 h-[88%] rounded-b-xl flex flex-wrap justify-center text-2xl">
          <div class="text-blue-100 w-full h-[30px] flex justify-between px-4 translate-y-1">
            <div class="flex">
              <span class="w-[15px] h-[15px] rounded-full m-1 hover:brightness-85 bg-red-500" id="btn-red"></span>
              <span
                class="w-[15px] h-[15px] rounded-full m-1 hover:brightness-85 bg-yellow-400"
                id="btn-yellow"
              ></span>
              <span
                class="w-[15px] h-[15px] rounded-full m-1 hover:brightness-85 bg-green-500"
                id="btn-green"
              ></span>
            </div>
            <div class="ml-auto text-blue-100">
              <span>Ⓒ SIMPLETAX.KR</span>
            </div>
          </div>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none function hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_c" value="reset">
            C
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_reverse" value="reverse">
            ±
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none operator hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_percent" value="%">
            %
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none operator hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_devide" value="/">
            ÷
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_7" value="7">
            7
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_8" value="8">
            8
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_9" value="9">
            9
          </button>
          <button
            class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none operator hover:brightness-85 active:bg-gray-200 active:border-2"
            id="pad_multiple"
            value="*"
          >
            ×
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_4" value="4">
            4
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_5" value="5">
            5
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_6" value="6">
            6
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none operator hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_minus" value="-">
            -
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_1" value="1">
            1
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_2" value="2">
            2
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_3" value="3">
            3
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none operator hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_plus" value="+">
            +
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none number zero hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_zero" value="0">
            0
          </button>
          <button class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none hover:brightness-85 active:bg-gray-200 active:border-2" id="pad_float" value=".">･</button>
          <button
            class="w-[65px] h-[65px] m-1 bg-white border-4 border-gray-100 rounded-md select-none function hover:brightness-85 active:bg-gray-200 active:border-2"
            id="pad_delete"
            value="backspace"
          >
            ⌫
          </button>
          <button class="w-[65px] h-[65px] m-1 mb-2 text-3xl bg-orange-500 border-4 border-orange-500 rounded-md select-none hover:brightness-85 active:bg-orange-600 active:border-2" id="pad_equals" value="=">=</button>
        </section>
      </main>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
